<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng Sở thích</title>
    <style>
        body {
            background-color: #00FFFF;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: auto;
            width: 700px;
            height: 320px;
            background-color: white;
        }
        .space {
            font-size: 17px;
            line-height: 100%;
            margin: 0; padding: 0;
        }
        .space2 {
            width: 60px;
            height: 100px;
        }
        .title  {
            width: 100px;
            color: blue;
            text-align: right;
            font-size: 21px;
        }
        .checkbox1 {
            color: orangered;
            font-size: 18px;
        }
        label {
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <table class="container">
        <tr>
            <td style="vertical-align: top; width: 100%; height: 70px;margin: 0; padding: 0;">
                <p style="font-size: 10px; line-height: 100%; margin: 0; padding: 0;">&nbsp;</p>
                <table>
                    <tr>
                        <td style="width: 15px"><p class="space">&nbsp;</p></td>
                        <td style="width: 760px; background-color: orangered;">
                            <h1 style="text-align: center; margin: 0; padding: 10px 0">Sở Thích Của Bạn</h1>
                        </td>
                        <td style="width: 15px"><p class="space">&nbsp;</p></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="margin: 0; vertical-align: top;">
                <table>
                    <tr>
                        <td class="space2">

                        </td>
                        <td style="width: 580px;">
                            <form action="s" method="get">
                                <table>
                                    <tr style="height: 45px">
                                        <td class="title">Họ và tên</td>
                                        <td style="width: 10px"></td>
                                        <td>
                                            <input type="text" style="width: 250px; height: 20px;" required>
                                        </td>
                                    </tr>
                                    <tr style="height: 45px">
                                        <td class="title">Email</td>
                                        <td style="width: 10px"></td>
                                        <td>
                                            <input type="email" style="height: 20px" required>
                                        </td>
                                    </tr>
                                    <tr style="height: 45px">
                                        <td class="title" style="vertical-align: top">Sở thích</td>
                                        <td style="width: 10px"></td>
                                        <td>
                                            <table class="checkbox1">
                                                <tr style="height: 30px">
                                                    <td style="width: 170px;"><input type="checkbox"><label>Thể thao</label></td>
                                                    <td style="width: 170px;"><input type="checkbox"><label>Âm nhạc</label></td>
                                                    <td><input type="checkbox"><label>Đọc sách</label></td>
                                                </tr>
                                                <tr style="height: 30px">
                                                    <td><input type="checkbox"><label>Làm web</label></td>
                                                    <td><input type="checkbox"><label>Chơi game</label></td>
                                                    <td><input type="checkbox"><label>Điện ảnh</label></td>
                                                </tr>
                                                <tr style="height: 30px">
                                                    <td><input type="checkbox"><label>Du lịch</label></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title"></td>
                                        <td></td>
                                        <td><input type="submit" value="Gửi thông tin" style="float: left; padding: 7px; margin-left: 50px"><input type="submit" value="Nhập lại" style="float: left; margin-left: 10px;padding: 7px"></td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                        <td class="space2"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
