<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">		
   	function gradingStudents(grades) {
	  	for(var i = 0; i < grades.length; i++) {
		    if(grades[i] >= 38 && grades[i] % 5 > 2) {
		      grades[i] = grades[i] + (5 - (grades[i] % 5));
		    }
	  	}
	  	return grades;
	}
	console.log(gradingStudents([38,84,54]))
	</script>
</body>
</html>
