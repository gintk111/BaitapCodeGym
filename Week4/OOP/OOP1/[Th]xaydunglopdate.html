<!DOCTYPE html>
<html>
<head>
	<title>[Thực Hành] Xây dựng lớp date</title>
</head>
<body>
	<script type="text/javascript">
		let mydate = function (day, month, year) {
			this.day = day;
			this.month = month;
			this.year = year;
			this.getday = function () {
				return this.day;
			};
			this.getmonth = function () {
				return this.month;
			};
			this.getyear = function () {
				return this.year;
			}; 
			this.setday = function(day) {
			    this.day  = day;
			};
			this.setmonth = function(month) {
			    this.month  = month;
			};
			this.setyear = function(year) {
			    this.year  = year;
			};
		}
		let date = new mydate();
		let day = date.getday();
		let month = date.getmonth();
		let year = date.getyear();
		date.setday();
		date.setmonth(10);
		date.setyear(2019);
		alert(date.day + "/" + date.month + "/" + date.year);
	</script>
</body>
</html>
