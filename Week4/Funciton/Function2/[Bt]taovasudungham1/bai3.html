<!DOCTYPE html>
<html>
<head>
	<title>Bài 3</title>
</head>
<body>
	<input type="text" name="num1" id="num1" placeholder="Nhập số thứ nhất !!!">
	<input type="text" name="num2" id="num2" placeholder="Nhập số thứ hai !!!">
	<button onclick="clickSosanh()">So Sánh</button>
	<p id="result"></p>
	<script>
		function clickSosanh(){
			let num1 = document.getElementById('num1').value;
			let num2 = document.getElementById('num2').value;
			function sosanh(a,b) {
				if (a > b) {
					return  "Số thứ nhất lớn hơn số thứ 2";
				}
				else {
					return a + b;
				}
			}
			document.getElementById("result").innerHTML = sosanh(num1, num2);

		}
	</script>
</body>
</html>
